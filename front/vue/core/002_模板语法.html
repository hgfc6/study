<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模板语法</title>
    <script type="text/javascript" src="../js2/vue.js"></script>
</head>
<body>
<div id="root">
    <h1>插值语法：常用于解析标签体内容</h1>
    <p>{{ name }}</p>
    <hr/>
    <h1>指令语法：常用于解析标签(属性、标签体内容、绑定事件......)</h1>
    <a v-bind:href="url">点击搜索</a>
    <!--    <a v-bind:href="url">点击搜索</a>-->
    <!--    v-bind:可以简写为:-->
</div>

<script type="text/javascript">
    new Vue({
        el: '#root',
        data: {
            name: 'tom',
            url: "https://cn.bing.com/?mkt=zh-CN"
        }
    })
</script>

</body>
</html>
