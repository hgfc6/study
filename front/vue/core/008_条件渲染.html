<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>条件渲染</title>
    <script type="text/javascript" src="../js2/vue.js"></script>
</head>
<body>
<!--
条件渲染：
      1.v-if
            写法：
                (1).v-if="表达式"
                (2).v-else-if="表达式"
                (3).v-else="表达式"
            适用于：切换频率较低的场景。
            特点：不展示的DOM元素直接被移除。
            注意：v-if可以和:v-else-if、v-else一起使用，但要求结构不能被“打断”。

      2.v-show
            写法：v-show="表达式"
            适用于：切换频率较高的场景。
            特点：不展示的DOM元素未被移除，仅仅是使用样式隐藏掉

      3.备注：使用v-if的时，元素可能无法获取到（元素会被彻底删掉），而使用v-show一定可以获取到（元素只是隐藏了）。
-->


<div id="root">
    <h2>当前值是{{ n }}</h2>
    <button @click="n++">点我n+1</button>
    <!--使用v-show做条件渲染，v-show只会把元素隐藏，适合多次变动的元素-->
    <h2 v-show="n===1">测试渲染</h2>

    <!--使用v-if做条件渲染， v-if会把整个元素直接删除，更彻底-->
    <h2 v-if="n===1">A</h2><!--多个v-if一起每次都要执行一遍-->
    <h2 v-if="n===2">B</h2>
    <h2 v-if="n===3">C</h2>

    <h2 v-if="n===1">A1</h2><!--v-if + v-else-if只执行匹配到的元素-->
    <h2 v-else-if="n===2">B1</h2>
    <h2 v-else-if="n===3">C1</h2>
    <h2 v-else>D1</h2><!--v-else后面不用跟条件，他是前面都不符合时触发的情况-->
    <!--v-if + v-else-if + v-else中间不能打断，否则后面的失效-->

    <!--template只能和v-if配合使用，template不会破坏内部元素的结构，因为当v-if条件为true时，template不会出现，好像没有一样-->
    <template v-if="n===1">
        <h2>123</h2>
        <h2>456</h2>
        <h2>789</h2>
    </template>
</div>
<script type="text/javascript">
    new Vue({
        el: "#root",
        data: {
            n: 0
        }
    });
</script>

    1. 虚拟DOM中key的作用：
            key是虚拟DOM对象的标识，当数据发生变化时，Vue会根据【新数据】生成【新的虚拟DOM】,
            随后Vue进行【新虚拟DOM】与【旧虚拟DOM】的差异比较，比较规则如下：

    2.对比规则：
          (1).旧虚拟DOM中找到了与新虚拟DOM相同的key：
                ①.若虚拟DOM中内容没变, 直接使用之前的真实DOM！
                ②.若虚拟DOM中内容变了, 则生成新的真实DOM，随后替换掉页面中之前的真实DOM。

          (2).旧虚拟DOM中未找到与新虚拟DOM相同的key
                创建新的真实DOM，随后渲染到到页面。

    3. 用index作为key可能会引发的问题：
              1. 若对数据进行：逆序添加、逆序删除等破坏顺序操作:
                      会产生没有必要的真实DOM更新 ==> 界面效果没问题, 但效率低。

              2. 如果结构中还包含输入类的DOM：
                      会产生错误DOM更新 ==> 界面有问题。

    4. 开发中如何选择key?:
              1.最好使用每条数据的唯一标识作为key, 比如id、手机号、身份证号、学号等唯一值。
              2.如果不存在对数据的逆序添加、逆序删除等破坏顺序操作，仅用于渲染列表用于展示，
                使用index作为key是没有问题的。
-->

</body>
</html>
