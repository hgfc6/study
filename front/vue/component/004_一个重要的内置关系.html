<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>一个重要的内置关系</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js2/vue.js"></script>
</head>
<body>
<!--
1.一个重要的内置关系：VueComponent.prototype.__proto__ === Vue.prototype，说起来就是：VueComponent原型对象的原型对象（本来应该是Object,但是被Vue改造了）就是Vue的原型对象
2.为什么要有这个关系：让组件实例对象（vc）可以访问到 Vue原型上的属性、方法。
-->
<!-- 准备好一个容器-->
<div id="root">
    <school></school>
</div>
<hr/>
<h2>Vue与VueComponent原型关系</h2>
<div>
    <h3>原本应该的的关系</h3>
    <img src="../pic/builtInRelationships1.png" width="30%" alt="原本应该的的关系"><br>
    <h3>经Vue改造后实际的关系</h3>
    <img src="../pic/builtInRelationships2.png" width="30%" alt="经Vue改造后实际的关系">
</div>
</body>

<script type="text/javascript">
    Vue.config.productionTip = false //阻止 vue 在启动时生成生产提示。
    Vue.prototype.x = 99

    //定义school组件
    const school = Vue.extend({
        name: 'school',
        template: `
          <div>
            <h2>学校名称：{{ name }}</h2>
            <h2>学校地址：{{ address }}</h2>
            <button @click="showX">点我输出x</button>
          </div>
        `,
        data() {
            return {
                name: '尚硅谷',
                address: '北京'
            }
        },
        methods: {
            showX() {
                console.log(this.x)
            }
        },
    })

    //创建一个vm
    const vm = new Vue({
        el: '#root',
        data: {
            msg: '你好'
        },
        components: {school}
    })

</html>
