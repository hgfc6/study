{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<h2>Documents</h2>
<ul>
    {% for doc in documents %}
    <li>
        <a href="{{ url_for('main.view_doc', doc_id=doc.id) }}">{{ doc.title }}</a>
        <a href="{{ url_for('main.edit_doc', doc_id=doc.id) }}">Edit</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
